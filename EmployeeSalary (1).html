<html>
<head>
<title>Total Salary Structure</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<style>
table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
	padding: 5px;
	width: 50%;
}

table tr:nth-child(odd) {
	background-color: #C1E7E3;
}

table tr:nth-child(even) {
	background-color: #DCFFFB;
}

#total{
padding:5px 10px;
background-color: #7FFFD4;
border-collapse: collapse;
font-weight:bold;
}
</style>
<script>
	function calavg() {
		var a = parseFloat(document.getElementById("num1").value);
		var b = parseFloat(document.getElementById("num2").value);
		var c = parseFloat(document.getElementById("num3").value);
		var d = parseFloat(document.getElementById("num4").value);
		var e = parseFloat(document.getElementById("num5").value);
		var f = (a + b + c + d )-e;
		document.getElementById("answer").value = "Rs "+f+".00";
		var annualSalary=f*12;
		document.getElementById("result").value = "Rs "+annualSalary+".00";
		
	}
	
</script>
</head>

<body>
	<h2 align="center">Employee Salary Calculator</h2>
	<div ng-app="mainApp"  ng-controller="studentController">

		<table border="2">
			<tr>
				<th>Enter Employee first name:</th>
				<td><input type="text" ng-model="student.firstName"></td>
			</tr>
			<tr>
				<th>Enter Employee last name:</th>
				<td><input type="text" ng-model="student.lastName"></td>
			</tr>
			<tr>
				<th> Employee Name:</th>
				<th>{{student.fullName()}}</th>
			</tr>
			
						<form>	<th>Enter Basic Salary</th>
							<td><input type="number" id="num1" required></td>
						</tr>
						<tr>
							<th>Enter Human Resource Allowance (HRA)</th>
							<td><input type="number" id="num2" required></td>
						</tr>
						<tr>
							<th>Enter Travel Allowance (TA)</th>
							<td><input type="number" id="num3" required></td>
						</tr>
						<tr>
							<th>Enter Dearness Allowance (DA)</th>
							<td><input type="number" id="num4" required></td>
						</tr>
						<tr>
							<th>Enter Provident Fund (PF) Amount</th>
							<td><input type="number" id="num5" required></td>
						</tr>
						<tr>
							<th><input type="submit" onclick="calavg()"  id="total" value="Net Salary"  ></th>
							<td><input id="answer" readonly></td>
						</tr>
					<tr>
					<th>Your Annual Salary is :</th>
					<th><input id="result" readonly></th>
					</tr>
		</table>
</form>

		<script>
			var mainApp = angular.module("mainApp", []);

			mainApp.controller('studentController', function($scope) {
				$scope.student = {
					firstName : "Santosh",
					lastName : "Kumar",

					fullName : function() {
						var studentObject;
						studentObject = $scope.student;
						return studentObject.firstName + " "
								+ studentObject.lastName;
					}
				};

			});
		</script>
</body>
</html>
